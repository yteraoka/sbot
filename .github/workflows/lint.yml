name: golangci-lint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'mise.toml'
          cache: false
      - name: Set up mise
        uses: jdx/mise-action@v2
      - name: Run golangci-lint
        run: golangci-lint run
